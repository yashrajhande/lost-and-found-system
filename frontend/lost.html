<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost Item | Lost & Found</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary p-3 d-flex justify-content-between align-items-center">
  <h4 class="text-white m-0">Lost & Found Portal</h4>

  <div class="d-flex align-items-center">
    <div id="profileCircle" class="rounded-circle bg-white text-primary fw-bold me-2 profile-badge"></div>
    <span id="profileName" class="text-white me-3"></span>
    <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>


<div class="container mt-5 col-md-6">
  
  <div class="card shadow p-4" style="border-radius: 12px;">
    <h4 class="mb-3 text-center">Submit Lost Item Details</h4>

    <input type="text" id="itemName" class="form-control mb-3" placeholder="Item Name">
  
<select id="category" class="form-select" required>
  <option value="">Select Category</option>
  <option>Wallet</option>
  <option>Phone</option>
  <option>Bag</option>
  <option>Laptop</option>
  <option>Books</option>
  <option>USB Drive</option>
  <option>Others</option>
</select>

    <textarea id="description" class="form-control mb-3" placeholder="Description"></textarea>

    <input type="text" id="keywords" class="form-control mb-3" placeholder="Keywords (comma separated)">
  
    <input type="date" id="dateLost" class="form-control mb-3">

    <input type="text" id="location" class="form-control mb-3" placeholder="Where did you lose it?">

    <input type="file" id="image" class="form-control mb-3">

    <button class="btn btn-primary w-100" onclick="submitLost()">Submit</button>

    <p id="lost_msg" class="text-danger text-center mt-2"></p>

  </div>
</div>

<script src="js/common.js"></script>
<script src="js/lost.js"></script>
<script>
  const username = localStorage.getItem("name") || "User";
  const firstName = username.split(" ")[0];
  const initial = firstName.charAt(0).toUpperCase();

  const circle = document.getElementById("profileCircle");
  const nameTag = document.getElementById("profileName");

  if (circle) circle.innerHTML = initial;
  if (nameTag) nameTag.innerHTML = firstName;
</script>

</body>
</html>
