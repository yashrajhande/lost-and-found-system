<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reports | Lost & Found</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary p-3 d-flex justify-content-between">
  <h4 class="text-white m-0">My Reports</h4>
  <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <h3 class="mb-3">Lost Items You Reported</h3>
  <table class="table table-bordered table-hover shadow">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Category</th>
        <th>Location</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="lostBody">
      <tr><td colspan="5" class="text-center">Loading...</td></tr>
    </tbody>
  </table>

  <h3 class="mt-5 mb-3">Found Items You Reported</h3>
  <table class="table table-bordered table-hover shadow">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Category</th>
        <th>Location</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="foundBody">
      <tr><td colspan="5" class="text-center">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script src="js/common.js"></script>
<script src="js/history.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… IMAGE PREVIEW MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img id="popupImage" src="" style="width:100%; border-radius:8px;">
      </div>
    </div>
  </div>
</div>

</body>
</html>
