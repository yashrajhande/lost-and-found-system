<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Lost & Found System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card shadow p-4" style="width: 380px; border-radius: 12px;">
    
    <h3 class="text-center mb-3"><i class="fa-solid fa-circle-user"></i>  Login</h3>
    <p class="text-muted text-center">Access your account</p>

    <input type="email" id="email" class="form-control mb-3" placeholder="Email">

    <div class="input-group mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
    </div>

    <button class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>

    <p class="text-center text-muted">Donâ€™t have an account?
      <a href="register.html">Register</a>
    </p>

    <p id="msg" class="text-danger text-center mt-2"></p>
  </div>
</div>

<script src="js/auth.js"></script>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
