<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Lost & Found System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-danger p-3 d-flex justify-content-between">
  <h4 class="text-white m-0">Admin Panel</h4>
  <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <h3 class="text-center mb-4 fw-bold">Matched Items Awaiting Approval</h3>

  <table class="table table-bordered table-hover shadow" id="matchTable">
    <thead class="table-dark">
      <tr>
        <th>Lost Image</th>
        <th>Found Image</th>
        <th>Category</th>
        <th>Location</th>
        <th>Match Score</th>
        <th>Student</th>
        <th>Email</th>
        <th>Date Found</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="matchBody">
      <tr><td colspan="9" class="text-center">Loading...</td></tr>
    </tbody>
  </table>
</div>

<!-- âœ… IMAGE PREVIEW MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img id="popupImage" src="" style="width:100%; border-radius:8px;">
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h3 class="text-center mb-3 fw-bold text-secondary">Unmatched Items (Needs Review)</h3>

  <table class="table table-bordered table-hover shadow">
    <thead class="table-dark">
      <tr>
        <th>Type</th>
        <th>Image</th>
        <th>Category</th>
        <th>Location</th>
        <th>Date</th>
        <th>Reported By</th>
      </tr>
    </thead>
    <tbody id="unmatchedBody">
      <tr><td colspan="6" class="text-center">Loading...</td></tr>
    </tbody>
  </table>
</div>


<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/common.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
