<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Lost & Found System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card shadow p-4" style="width: 420px; border-radius: 12px;">

    <h3 class="text-center mb-3">Create Account</h3>
    <p class="text-muted text-center">Register to report lost and found items</p>

    <input type="text" id="name" class="form-control mb-3" placeholder="Full Name">

    <input type="email" id="email" class="form-control mb-3" placeholder="Email">

    <input type="text" id="prn" class="form-control mb-3" placeholder="PRN Number">

    <select id="role" class="form-select mb-3">
      <option value="student">Student</option>
      <option value="teacher">Teacher / Staff</option>
    </select>

    <div class="input-group mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
    </div>

    <button class="btn btn-success w-100 mb-3" onclick="registerUser()">Register</button>

    <p class="text-center">Already have an account? <a href="login.html">Login</a></p>

    <p id="reg_msg" class="text-danger text-center mt-2"></p>

  </div>
</div>

<script src="js/auth.js"></script>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
